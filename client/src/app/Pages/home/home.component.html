<div class="container">
    <div class="content">
        <div *ngFor="let section of data" class="section">
            <div class="images-container">
                <img *ngFor="let img of section.images" [src]="img" alt="Image">
            </div>
            <div class="text-container" *ngIf="section.title != undefined || section.body != undefined">
                <h3>{{ section.title }}</h3>
                
                <ul>
                    <li *ngFor="let p of section.body">{{ p }}</li>
                </ul>

                <a *ngFor="let link of section.links" [href]="link.href">
                    <span class="vis-hid">{{link.text}}</span>
                    <span class="vis-vis">{{link.text}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
