<section>

    <form>
        <div class="row">
            <div class="form-group">
                <label for="inquiry">Inquiry</label>
                <select name="inquiry" id="inquiry" [(ngModel)]="formFields.inquiry" tabindex="1">
                    <option value="General Programming & Development">General Programming & Development</option>
                    <option value="Website Development & Design">Website Development & Design</option>
                    <option value="Server Deployment & Development">Server Deployment & Development</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input name="fullName" id="fullName" [(ngModel)]="formFields.fullName" placeholder="" tabindex="2" autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input name="email" id="email" [(ngModel)]="formFields.email"  placeholder="" tabindex="3">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" [(ngModel)]="formFields.message" placeholder="" tabindex="4"></textarea>
        </div>

        <p *ngIf="messages.show" [ngStyle]="{ 'color': messages.error ? 'red' : 'green' }">{{messages.message}}</p>

        <div class="button-group">
            <button [disabled]="btnDisabled" (click)="validateForm()">
                <span>Send</span>
            </button>
        </div>
    </form>

    <div id="gmaps" style="width: 100%">
        <iframe 
        width="100%" 
        height="600" 
        frameborder="0" 
        scrolling="no" 
        marginheight="0" 
        marginwidth="0" 
        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Glim%C3%A5kra+(Isak%20Tech)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
        </iframe>
    </div>
</section>
