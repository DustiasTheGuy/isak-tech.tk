<section [ngClass]="{ 'isSmall': pageHeaderState }" id="page-header" [ngStyle]="{ 'background-color': fillColor }">
    <!-- <img *ngFor="let img of bgImages" [src]="img.url" [ngClass]="{ 'active': img.active }" alt="Large Image"> -->

    <div cdkDrag cdkDragBoundary="#page-header" class="ellipse"></div>
    <div cdkDrag cdkDragBoundary="#page-header" class="rectangle"></div>
    <div cdkDrag cdkDragBoundary="#page-header" class="triangle"></div>

    <div class="content-container" *ngIf="!pageHeaderState">
        <div class="content">
            <h1>Reliable Software Development</h1>
            <p>
                According to the SBA, 
                only 64% of small businesses have a website. 
                Are you one of those? Then you should hire me!
            </p>
            <button class="slide slide-both" routerLink="/services">
                <span>Hire Me!</span>
            </button>
        </div>
    </div>

    <div class="content-container" *ngIf="pageHeaderState">
        <div class="content" id="page-header-content">
            <h1>{{ pageTitle }}</h1>
        </div>
    </div>
</section>

<div class="color-picker">
    <span id="toggle" (click)="colorPickerOpen = !colorPickerOpen ? true : false" [ngStyle]="{ 'border-color': fillColor }">
        <i class="fas fa-fill" [style.color]="fillColor"></i>

        <div class="colors-available" *ngIf="colorPickerOpen">
            <span 
            *ngFor="let color of colors" 
            class="color" 
            [ngStyle]="{ 'background-color': color, 'display': fillColor != color ? 'block' : 'none' }" 
            (click)="emitColor(color)"></span>
        </div>
    </span>
</div>
